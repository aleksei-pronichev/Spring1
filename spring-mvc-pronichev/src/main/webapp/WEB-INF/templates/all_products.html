<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список всех товаров</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименовани</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${frontProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.cost}"></td>
        </tr>
        <th th:text="${'Итого: ' + frontProducts.size()}"></th>
        </tbody>
    </table>
    <h2>Добавить новый продукт</h2>
    <form method="post" th:action="@{/products/add}">
        <label>
            <input type="text" name="id" placeholder="артикул">
        </label>
        <label>
            <input type="text" name="title" placeholder="Наименование товара">
        </label>
        <label>
            <input type="text" name="cost" placeholder="Стоимость">
        </label>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
